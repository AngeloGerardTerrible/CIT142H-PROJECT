<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Survey Form</title>
</head>
<body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Fill-out this form</p>
    <form id="survey-form">
        <label for="name">NAME: <input id="name" name="name" type="text" required /></label>
        <label for="email">EMAIL: <input id="email" name="email" type="email" required /></label>
        <label for="number">NUMBER: <input id="number" name="number" type="number" required /></label>
    </form>
</body>
</html>
